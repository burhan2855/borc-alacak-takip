name: Android Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode signing key
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      run: echo $SIGNING_KEY | base64 -d > release-key.keystore

    - name: Build release APK
      env:
        BORC_TAKIP_STORE_FILE: release-key.keystore
        BORC_TAKIP_STORE_PASSWORD: ${{ secrets.BORC_TAKIP_STORE_PASSWORD }}
        BORC_TAKIP_KEY_ALIAS: ${{ secrets.BORC_TAKIP_KEY_ALIAS }}
        BORC_TAKIP_KEY_PASSWORD: ${{ secrets.BORC_TAKIP_KEY_PASSWORD }}
      run: ./gradlew :app:assembleRelease

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
